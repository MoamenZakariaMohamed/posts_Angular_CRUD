<form [formGroup]="postform" (ngSubmit)="updatePost()" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" rows="10" cols="50"  class="form-control" formControlName="body" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update Post</button>
    </div>
  </form>
  <p-toast position="top-center" key="bc"></p-toast>
